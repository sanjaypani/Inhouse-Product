<h1>My Upload List</h1>

<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>File Name</th>
      <th>File Type </th>
      <th>Language</th>
      <th>Date</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let upload of uploadsList">
      <td>{{upload.filename}}</td>
      <td>{{upload.filetype}}</td>
      <td>{{upload.language}}</td>
      <td>{{upload.targetDate | date}}</td>
    </tr>

  </tbody>
</table>
</div>
